{% extends 'videoconferencing/base.html' %}
{% load static %}
{% block content %}

<div class="videocal">
    <div class="videocal-channel">
        <h1 id="channel-name">{{channel_name}}</h1>
    </div>

    <div class="videocal-remote">
        <video id="remoteuser" autoplay playsinline></video>
    </div>

    <div class="videocal-local">
        <div>
            <span class="videocal-local_username">{{username}}</span>
        </div>
        <div>
            <video id="localuser" class="videocal-local_video" autoplay playsinline></video>
        </div>
    </div>

    <div class="videocal-controls">
        <button type="button" id="screen_sharing_button">Start Screen Sharing</button>
    </div>
</div>

<script type="module" src="{% static 'videoconferencing/js/webrtc.js' %}"></script>
<script type="module" src="{% static 'videoconferencing/js/store_stream.js' %}"></script>
{% endblock content %}
