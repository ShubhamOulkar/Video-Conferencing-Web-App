<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'videoconferencing/css/style.css'%}">
    <title>Channel Room</title>
</head>

<body>
    <h1 id="channel-name">{{channel_name}}</h1>

    <div>
        <video id="localuser" autoplay playsinline></video>
    </div>

    <div>
        <video id="remoteuser" autoplay playsinline></video>
    </div>

    <div>
        <video id="screen-share" controls="true" autoplay playinline></video>
    </div>
    
    <div>
        <button type="button" id="screen-share-button">screen share</button>
    </div>

</body>
<script type="module" src="{% static 'videoconferencing/js/main.js' %}"></script>
<script type="module" src="{% static 'videoconferencing/js/store_stream.js' %}"></script>
</html>
